<script>
    const languages = [
        "Hi, ", "Hola, ", "Bonjour, ",

        "哈囉, ", "Moni, ", "Bok, ",
        "Ahoj, ", "Hej, ", "Tere, ",

        "Aloha, ", "שלום, ", "Nyob zoo, ",
        "Szia, ", "Halló, ", "Ndewo, ",
        "Halo, ", "Ciao, ", "こんにちは, ",
        "Сәлеметсіз бе, ", "ສະບາຍດີ, ", "Muraho, ",
        "Moa oti, ", "안녕하세요, ", "Салам, ",
        "ສະບາຍດີ, ", "Sveiki, ", "Wabula, ",
        "Здраво, ", "Manao ahoana, ",
        "Hai, ", "你好, ", "Kia ora, ",
        "Yokwe, ", "Сайн байна уу, ", "Sawubona, ",
        "Hei, ", "Moni, ", "Akkam, ",
        "Cześć, ", "Olá, ", "ਸਤ ਸ੍ਰੀ ਅਕਾਲ, ",
        "Salut, ", "Здравствуйте, ", "Talofa, ",
        "Здраво, ", "Lumela, ", "Dumela, ",
        "Mhoro, ", "හෙලෝ, ", "Ahoj, ",
        "Živijo, ", "Salaam alaykum, ", "Odi, ",
        "Habari, ", "Kamusta, ", "Салом, ",
        "สวัสดี, ", "ሰላም, ", "Mālō e lelei, ",
        "Merhaba, ", "Вітаю, ", "سلام, ",
        "Salom, ", "Xin chào, ", "Molo, ",
        "Avuxeni, ", "Bawo ni, "
        // Add more languages here
    ];

    const typedTextElement = document.getElementById("typed-text");

    let currentLanguageIndex = 0;
    let currentCharacterIndex = 0;
    let isTyping = true;

    function typeText() {
        const currentLanguage = languages[currentLanguageIndex];
        const currentText = currentLanguage.substring(0, currentCharacterIndex);
        typedTextElement.textContent = currentText;

        if (currentCharacterIndex < currentLanguage.length) {
            currentCharacterIndex++;
            setTimeout(typeText, 75); // Adjust typing speed (in milliseconds) here
        } else {
            isTyping = false;
            setTimeout(deleteText, 100); // Delay before starting to delete (in milliseconds)
        }
    }

    function deleteText() {
        const currentLanguage = languages[currentLanguageIndex];
        const currentText = currentLanguage.substring(0, currentCharacterIndex);
        typedTextElement.textContent = currentText;

        if (currentCharacterIndex > 0) {
            currentCharacterIndex--;
            setTimeout(deleteText, 500); // Adjust deleting speed (in milliseconds) here
        } else {
            isTyping = true;
            currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
            setTimeout(typeText, 2500); // Delay before typing the next language (in milliseconds)
        }
    }

    typeText(); // Start the typing animation

    // JavaScript to control blinking effect
    const cursor = document.getElementById("cursor");
    let isCursorVisible = true;

    function blinkCursor() {
        cursor.style.visibility = isCursorVisible ? "hidden" : "visible";
        isCursorVisible = !isCursorVisible;
        setTimeout(blinkCursor, 750); // Adjust blinking speed (in milliseconds) to match typing speed
    }
    blinkCursor(); // Start the cursor blinking

</script>
